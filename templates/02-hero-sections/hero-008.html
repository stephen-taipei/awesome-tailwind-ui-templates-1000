<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Hero with Ken Burns Effect - Slow zoom animation on background"
    />
    <title>hero-008: Hero with Ken Burns Effect | Tailwind UI Templates</title>

    <!-- Tailwind CSS v4 via stephen.taipei CDN -->
    <script src="https://stephen.taipei/tailwindcss-browser.js"></script>

    <!-- Custom Theme Variables -->
    <style type="text/tailwindcss">
      @theme {
        --color-primary-500: oklch(0.55 0.2 250);
        --color-primary-600: oklch(0.48 0.22 250);
        --color-secondary-600: oklch(0.45 0.02 250);
        --color-secondary-700: oklch(0.37 0.02 250);
      }
    </style>

    <style>
      /* Ken Burns Animation */
      @keyframes ken-burns {
        0% {
          transform: scale(1);
        }
        100% {
          transform: scale(1.1);
        }
      }

      .animate-ken-burns {
        animation: ken-burns 20s ease-out infinite alternate;
      }
    </style>
  </head>
  <body class="bg-slate-900">
    <!-- ============================================
       hero-008: Hero with Ken Burns Effect

       A cinematic hero section with:
       - Slow zoom/pan animation (Ken Burns effect)
       - Full viewport height
       - Minimalist centered content
       ============================================ -->

    <div class="relative h-screen w-full overflow-hidden">
      <!-- Animated Background -->
      <div class="absolute inset-0 overflow-hidden">
        <img
          src="https://images.unsplash.com/photo-1451187580459-43490279c0fa?ixlib=rb-4.0.3&auto=format&fit=crop&w=2000&q=80"
          alt="Space background"
          class="h-full w-full object-cover animate-ken-burns origin-center"
        />
        <!-- Overlay -->
        <div class="absolute inset-0 bg-black/50"></div>
      </div>

      <!-- Content -->
      <div
        class="relative z-10 flex h-full items-center justify-center px-4 sm:px-6 lg:px-8"
      >
        <div class="text-center max-w-4xl">
          <h1
            class="text-5xl font-bold tracking-tight text-white sm:text-7xl"
            data-i18n="hero.title"
          >
            Beyond the Horizon
          </h1>
          <p
            class="mt-8 text-xl text-slate-300 max-w-2xl mx-auto"
            data-i18n="hero.subtitle"
          >
            Explore the infinite possibilities of the universe. Our mission is
            to take you where no one has gone before.
          </p>
          <div class="mt-12 flex items-center justify-center gap-x-6">
            <a
              href="#"
              class="rounded-full bg-white/10 px-8 py-3.5 text-sm font-semibold text-white shadow-sm ring-1 ring-inset ring-white/20 hover:bg-white/20 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-white transition-all backdrop-blur-sm"
              data-i18n="hero.cta"
            >
              Launch Mission
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
