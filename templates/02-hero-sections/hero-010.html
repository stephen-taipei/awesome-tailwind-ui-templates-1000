<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Hero with Light Overlay - Bright and airy hero section"
    />
    <title>hero-010: Hero with Light Overlay | Tailwind UI Templates</title>

    <!-- Tailwind CSS v4 via stephen.taipei CDN -->
    <script src="https://stephen.taipei/tailwindcss-browser.js"></script>

    <!-- Custom Theme Variables -->
    <style type="text/tailwindcss">
      @theme {
        --color-primary-500: oklch(0.55 0.2 250);
        --color-primary-600: oklch(0.48 0.22 250);
        --color-secondary-600: oklch(0.45 0.02 250);
        --color-secondary-700: oklch(0.37 0.02 250);
      }
    </style>
  </head>
  <body class="bg-white">
    <!-- ============================================
       hero-010: Hero with Light Overlay

       A clean, bright hero section with:
       - Background image
       - White/Light overlay for contrast
       - Dark text for readability
       ============================================ -->

    <div class="relative h-screen min-h-[600px] w-full overflow-hidden">
      <!-- Background Image -->
      <div class="absolute inset-0">
        <img
          src="https://images.unsplash.com/photo-1497215728101-856f4ea42174?ixlib=rb-4.0.3&auto=format&fit=crop&w=2000&q=80"
          alt="Office workspace"
          class="h-full w-full object-cover"
        />
        <!-- Light Overlay -->
        <div class="absolute inset-0 bg-white/80 backdrop-blur-[2px]"></div>
      </div>

      <!-- Content -->
      <div
        class="relative z-10 flex h-full items-center justify-center px-4 sm:px-6 lg:px-8"
      >
        <div class="text-center max-w-3xl">
          <h1
            class="text-4xl font-bold tracking-tight text-slate-900 sm:text-6xl"
            data-i18n="hero.title"
          >
            Simplify Your Workflow
          </h1>
          <p
            class="mt-6 text-lg leading-8 text-slate-600"
            data-i18n="hero.subtitle"
          >
            Boost productivity with our intuitive platform. Designed for teams
            who want to focus on what really matters—getting things done.
          </p>
          <div class="mt-10 flex items-center justify-center gap-x-6">
            <a
              href="#"
              class="rounded-md bg-primary-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-primary-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary-600 transition-colors"
              data-i18n="hero.ctaPrimary"
            >
              Start Free Trial
            </a>
            <a
              href="#"
              class="text-sm font-semibold leading-6 text-slate-900 hover:text-primary-600 transition-colors"
              data-i18n="hero.ctaSecondary"
            >
              Learn more <span aria-hidden="true">→</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
