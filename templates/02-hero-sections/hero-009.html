<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Hero with Dark Overlay - Gradient overlay for text contrast"
    />
    <title>hero-009: Hero with Dark Overlay | Tailwind UI Templates</title>

    <!-- Tailwind CSS v4 via stephen.taipei CDN -->
    <script src="https://stephen.taipei/tailwindcss-browser.js"></script>

    <!-- Custom Theme Variables -->
    <style type="text/tailwindcss">
      @theme {
        --color-primary-500: oklch(0.55 0.2 250);
        --color-primary-600: oklch(0.48 0.22 250);
        --color-secondary-600: oklch(0.45 0.02 250);
        --color-secondary-700: oklch(0.37 0.02 250);
      }
    </style>
  </head>
  <body class="bg-slate-900">
    <!-- ============================================
       hero-009: Hero with Dark Overlay

       A moody hero section with:
       - Background image
       - Strong vertical gradient overlay
       - Bottom-aligned content
       ============================================ -->

    <div class="relative h-screen min-h-[600px] w-full overflow-hidden">
      <!-- Background Image -->
      <div class="absolute inset-0">
        <img
          src="https://images.unsplash.com/photo-1519681393798-3828fb4090bb?ixlib=rb-4.0.3&auto=format&fit=crop&w=2000&q=80"
          alt="Night city view"
          class="h-full w-full object-cover"
        />
        <!-- Gradient Overlay (Top to Bottom) -->
        <div
          class="absolute inset-0 bg-gradient-to-b from-transparent via-slate-900/60 to-slate-900"
        ></div>
      </div>

      <!-- Content -->
      <div
        class="relative z-10 flex h-full items-end pb-20 px-4 sm:px-6 lg:px-8"
      >
        <div class="max-w-3xl">
          <div class="flex items-center gap-x-3 mb-6">
            <span
              class="inline-flex items-center rounded-md bg-primary-500/10 px-2 py-1 text-xs font-medium text-primary-400 ring-1 ring-inset ring-primary-500/20"
            >
              New Release
            </span>
            <span class="h-1 w-1 rounded-full bg-slate-500"></span>
            <span class="text-sm text-slate-300">Updated 2 days ago</span>
          </div>

          <h1
            class="text-4xl font-bold tracking-tight text-white sm:text-6xl"
            data-i18n="hero.title"
          >
            Night Life in the City
          </h1>
          <p
            class="mt-6 text-lg leading-8 text-slate-300"
            data-i18n="hero.subtitle"
          >
            Discover the vibrant energy of the metropolis after dark. From
            hidden speakeasies to rooftop lounges, experience the city like
            never before.
          </p>

          <div class="mt-10 flex flex-wrap gap-4">
            <a
              href="#"
              class="rounded-md bg-primary-600 px-6 py-3 text-base font-semibold text-white shadow-sm hover:bg-primary-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary-600 transition-colors"
              data-i18n="hero.ctaPrimary"
            >
              Explore Guide
            </a>
            <a
              href="#"
              class="rounded-md bg-white/10 px-6 py-3 text-base font-semibold text-white shadow-sm hover:bg-white/20 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-white transition-colors"
              data-i18n="hero.ctaSecondary"
            >
              Watch Trailer
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
