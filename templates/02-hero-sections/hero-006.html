<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Hero with Blurred Image - Background blur effect for focus"
    />
    <title>hero-006: Hero with Blurred Image | Tailwind UI Templates</title>

    <!-- Tailwind CSS v4 via stephen.taipei CDN -->
    <script src="https://stephen.taipei/tailwindcss-browser.js"></script>

    <!-- Custom Theme Variables -->
    <style type="text/tailwindcss">
      @theme {
        --color-primary-500: oklch(0.55 0.2 250);
        --color-primary-600: oklch(0.48 0.22 250);
        --color-secondary-600: oklch(0.45 0.02 250);
        --color-secondary-700: oklch(0.37 0.02 250);
      }
    </style>
  </head>
  <body class="bg-white">
    <!-- ============================================
       hero-006: Hero with Blurred Image

       A focused hero section with:
       - Blurred background image
       - Sharp, high-contrast content overlay
       - Card-style content container
       ============================================ -->

    <div class="relative isolate overflow-hidden pt-14">
      <!-- Blurred Background Image -->
      <img
        src="https://images.unsplash.com/photo-1521737604893-d14cc237f11d?ixlib=rb-4.0.3&auto=format&fit=crop&w=2830&q=80&blend=111827&sat=-100&exp=15&blend-mode=multiply"
        alt=""
        class="absolute inset-0 -z-10 h-full w-full object-cover blur-sm filter"
      />

      <!-- Dark Overlay for Readability -->
      <div class="absolute inset-0 -z-10 bg-black/40"></div>

      <div class="mx-auto max-w-2xl py-32 sm:py-48 lg:py-56 px-6 lg:px-8">
        <div class="hidden sm:mb-8 sm:flex sm:justify-center">
          <div
            class="relative rounded-full px-3 py-1 text-sm leading-6 text-slate-300 ring-1 ring-white/10 hover:ring-white/20"
          >
            Announcing our new platform release.
            <a href="#" class="font-semibold text-white"
              ><span class="absolute inset-0" aria-hidden="true"></span>Read
              more <span aria-hidden="true">&rarr;</span></a
            >
          </div>
        </div>
        <div class="text-center">
          <h1
            class="text-4xl font-bold tracking-tight text-white sm:text-6xl"
            data-i18n="hero.title"
          >
            Focus on what matters
          </h1>
          <p
            class="mt-6 text-lg leading-8 text-slate-300"
            data-i18n="hero.subtitle"
          >
            Our blurred background effect ensures your content pops. Perfect for
            when you want to set a mood without distracting from the message.
          </p>
          <div class="mt-10 flex items-center justify-center gap-x-6">
            <a
              href="#"
              class="rounded-md bg-primary-500 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-primary-400 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary-400 transition-colors"
              data-i18n="hero.ctaPrimary"
            >
              Get started
            </a>
            <a
              href="#"
              class="text-sm font-semibold leading-6 text-white hover:text-primary-300 transition-colors"
              data-i18n="hero.ctaSecondary"
            >
              Learn more <span aria-hidden="true">â†’</span>
            </a>
          </div>
        </div>
      </div>

      <!-- Decorative Gradient at Bottom -->
      <div
        class="absolute inset-x-0 top-[calc(100%-13rem)] -z-10 transform-gpu overflow-hidden blur-3xl sm:top-[calc(100%-30rem)]"
        aria-hidden="true"
      >
        <div
          class="relative left-[calc(50%+3rem)] aspect-[1155/678] w-[36.125rem] -translate-x-1/2 bg-gradient-to-tr from-[#ff80b5] to-[#9089fc] opacity-20 sm:left-[calc(50%+36rem)] sm:w-[72.1875rem]"
          style="
            clip-path: polygon(
              74.1% 44.1%,
              100% 61.6%,
              97.5% 26.9%,
              85.5% 0.1%,
              80.7% 2%,
              72.5% 32.5%,
              60.2% 62.4%,
              52.4% 68.1%,
              47.5% 58.3%,
              45.2% 34.5%,
              27.5% 76.7%,
              0.1% 64.9%,
              17.9% 100%,
              27.6% 76.8%,
              76.1% 97.7%,
              74.1% 44.1%
            );
          "
        ></div>
      </div>
    </div>
  </body>
</html>
