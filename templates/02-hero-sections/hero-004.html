<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Hero with Multiple Images - Collage style hero section"
    />
    <title>hero-004: Hero with Multiple Images | Tailwind UI Templates</title>

    <!-- Tailwind CSS v4 via stephen.taipei CDN -->
    <script src="https://stephen.taipei/tailwindcss-browser.js"></script>

    <!-- Custom Theme Variables -->
    <style type="text/tailwindcss">
      @theme {
        --color-primary-500: oklch(0.55 0.2 250);
        --color-primary-600: oklch(0.48 0.22 250);
        --color-secondary-600: oklch(0.45 0.02 250);
        --color-secondary-700: oklch(0.37 0.02 250);
      }
    </style>
  </head>
  <body class="bg-white">
    <!-- ============================================
       hero-004: Hero with Multiple Images

       A creative hero section with:
       - Split layout (text + images)
       - Grid of multiple images in a collage style
       - Responsive layout adaptation
       ============================================ -->

    <div class="relative overflow-hidden bg-white">
      <div class="pb-80 pt-16 sm:pb-40 sm:pt-24 lg:pb-48 lg:pt-40">
        <div class="relative mx-auto max-w-7xl px-4 sm:static sm:px-6 lg:px-8">
          <div class="sm:max-w-lg">
            <h1
              class="text-4xl font-bold tracking-tight text-slate-900 sm:text-6xl"
              data-i18n="hero.title"
            >
              Summer styles are finally here
            </h1>
            <p class="mt-4 text-xl text-slate-500" data-i18n="hero.subtitle">
              This year, our new summer collection will shelter you from the
              harsh elements of a world that doesn't care if you live or die.
            </p>
            <div class="mt-10">
              <a
                href="#"
                class="inline-block rounded-md border border-transparent bg-primary-600 px-8 py-3 text-center font-medium text-white hover:bg-primary-700 transition-colors"
                data-i18n="hero.cta"
              >
                Shop Collection
              </a>
            </div>
          </div>

          <!-- Decorative Image Grid -->
          <div
            aria-hidden="true"
            class="pointer-events-none lg:absolute lg:inset-y-0 lg:mx-auto lg:w-full lg:max-w-7xl"
          >
            <div
              class="absolute transform sm:left-1/2 sm:top-0 sm:translate-x-8 lg:left-1/2 lg:top-1/2 lg:-translate-y-1/2 lg:translate-x-8"
            >
              <div class="flex items-center space-x-6 lg:space-x-8">
                <!-- Column 1 -->
                <div class="grid flex-shrink-0 grid-cols-1 gap-y-6 lg:gap-y-8">
                  <div
                    class="h-64 w-44 overflow-hidden rounded-lg sm:opacity-0 lg:opacity-100"
                  >
                    <img
                      src="https://images.unsplash.com/photo-1483985988355-763728e1935b?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80"
                      alt=""
                      class="h-full w-full object-cover object-center"
                    />
                  </div>
                  <div class="h-64 w-44 overflow-hidden rounded-lg">
                    <img
                      src="https://images.unsplash.com/photo-1515886657613-9f3515b0c78f?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80"
                      alt=""
                      class="h-full w-full object-cover object-center"
                    />
                  </div>
                </div>

                <!-- Column 2 -->
                <div class="grid flex-shrink-0 grid-cols-1 gap-y-6 lg:gap-y-8">
                  <div class="h-64 w-44 overflow-hidden rounded-lg">
                    <img
                      src="https://images.unsplash.com/photo-1529139574466-a302d2d3f524?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80"
                      alt=""
                      class="h-full w-full object-cover object-center"
                    />
                  </div>
                  <div class="h-64 w-44 overflow-hidden rounded-lg">
                    <img
                      src="https://images.unsplash.com/photo-1485968579580-b6d095142e6e?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80"
                      alt=""
                      class="h-full w-full object-cover object-center"
                    />
                  </div>
                  <div class="h-64 w-44 overflow-hidden rounded-lg">
                    <img
                      src="https://images.unsplash.com/photo-1496747611176-843222e1e57c?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80"
                      alt=""
                      class="h-full w-full object-cover object-center"
                    />
                  </div>
                </div>

                <!-- Column 3 -->
                <div class="grid flex-shrink-0 grid-cols-1 gap-y-6 lg:gap-y-8">
                  <div class="h-64 w-44 overflow-hidden rounded-lg">
                    <img
                      src="https://images.unsplash.com/photo-1509631179647-0177331693ae?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80"
                      alt=""
                      class="h-full w-full object-cover object-center"
                    />
                  </div>
                  <div class="h-64 w-44 overflow-hidden rounded-lg">
                    <img
                      src="https://images.unsplash.com/photo-1503342217505-b0a15ec3261c?ixlib=rb-4.0.3&auto=format&fit=crop&w=600&q=80"
                      alt=""
                      class="h-full w-full object-cover object-center"
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
