<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Centered Hero with Image Background - Full viewport hero section"
    />
    <title>
      hero-001: Centered Hero with Image Background | Tailwind UI Templates
    </title>

    <!-- Tailwind CSS v4 via stephen.taipei CDN -->
    <script src="https://stephen.taipei/tailwindcss-browser.js"></script>

    <!-- Custom Theme Variables -->
    <style type="text/tailwindcss">
      @theme {
        --color-primary-500: oklch(0.55 0.2 250);
        --color-primary-600: oklch(0.48 0.22 250);
        --color-secondary-600: oklch(0.45 0.02 250);
        --color-secondary-700: oklch(0.37 0.02 250);
      }
    </style>
  </head>
  <body class="bg-slate-50">
    <!-- ============================================
       hero-001: Centered Hero with Image Background

       A classic hero section with:
       - Full viewport height
       - Background image with overlay
       - Centered text content
       - Call to action buttons
       ============================================ -->

    <section class="relative h-screen w-full overflow-hidden">
      <!-- Background Image -->
      <div class="absolute inset-0">
        <img
          src="https://images.unsplash.com/photo-1497366216548-37526070297c?auto=format&fit=crop&q=80&w=2000"
          alt="Office background"
          class="h-full w-full object-cover"
        />
        <!-- Dark Overlay -->
        <div class="absolute inset-0 bg-slate-900/60"></div>
      </div>

      <!-- Content -->
      <div
        class="relative flex h-full items-center justify-center px-4 sm:px-6 lg:px-8"
      >
        <div class="max-w-3xl text-center">
          <h1
            class="text-4xl font-bold tracking-tight text-white sm:text-5xl md:text-6xl"
            data-i18n="hero.title"
          >
            Build Something Amazing
          </h1>
          <p class="mt-6 text-xl text-slate-200" data-i18n="hero.subtitle">
            Create stunning websites with our collection of premium Tailwind CSS
            templates. Designed for developers, built for performance.
          </p>
          <div class="mt-10 flex flex-col gap-4 sm:flex-row sm:justify-center">
            <a
              href="#"
              class="inline-flex items-center justify-center rounded-md bg-primary-600 px-8 py-3 text-base font-medium text-white shadow-sm hover:bg-primary-500 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:ring-offset-2 transition-colors"
              data-i18n="hero.ctaPrimary"
            >
              Get Started
            </a>
            <a
              href="#"
              class="inline-flex items-center justify-center rounded-md border border-white/30 bg-white/10 px-8 py-3 text-base font-medium text-white backdrop-blur-sm hover:bg-white/20 focus:outline-none focus:ring-2 focus:ring-white/50 focus:ring-offset-2 transition-colors"
              data-i18n="hero.ctaSecondary"
            >
              Learn More
            </a>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
