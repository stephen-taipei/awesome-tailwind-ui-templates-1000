<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Full Video Background Hero - Immersive video background"
    />
    <title>hero-011: Full Video Background Hero | Tailwind UI Templates</title>

    <!-- Tailwind CSS v4 via stephen.taipei CDN -->
    <script src="https://stephen.taipei/tailwindcss-browser.js"></script>

    <!-- Custom Theme Variables -->
    <style type="text/tailwindcss">
      @theme {
        --color-primary-500: oklch(0.55 0.2 250);
        --color-primary-600: oklch(0.48 0.22 250);
        --color-secondary-600: oklch(0.45 0.02 250);
        --color-secondary-700: oklch(0.37 0.02 250);
      }
    </style>
  </head>
  <body class="bg-black">
    <!-- ============================================
       hero-011: Full Video Background Hero

       An immersive hero section with:
       - Fullscreen HTML5 video background
       - Content overlay
       - Fallback image for mobile/slow connections
       ============================================ -->

    <div class="relative h-screen w-full overflow-hidden">
      <!-- Video Background -->
      <video
        autoplay
        loop
        muted
        playsinline
        poster="https://images.unsplash.com/photo-1556761175-5973dc0f32e7?ixlib=rb-4.0.3&auto=format&fit=crop&w=2000&q=80"
        class="absolute inset-0 h-full w-full object-cover"
      >
        <source
          src="https://assets.mixkit.co/videos/preview/mixkit-people-working-in-a-modern-office-4949-large.mp4"
          type="video/mp4"
        />
        <!-- Fallback text/image if video doesn't load -->
        Your browser does not support the video tag.
      </video>

      <!-- Dark Overlay -->
      <div class="absolute inset-0 bg-black/60"></div>

      <!-- Content -->
      <div
        class="relative z-10 flex h-full items-center justify-center px-4 sm:px-6 lg:px-8"
      >
        <div class="text-center max-w-4xl">
          <h1
            class="text-4xl font-bold tracking-tight text-white sm:text-6xl"
            data-i18n="hero.title"
          >
            Innovation in Motion
          </h1>
          <p
            class="mt-6 text-lg leading-8 text-slate-200"
            data-i18n="hero.subtitle"
          >
            We bring your ideas to life with cutting-edge technology and
            creative solutions. Watch your business transform.
          </p>
          <div class="mt-10 flex items-center justify-center gap-x-6">
            <a
              href="#"
              class="rounded-md bg-primary-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-primary-500 focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary-600 transition-colors"
              data-i18n="hero.ctaPrimary"
            >
              Our Services
            </a>
            <a
              href="#"
              class="text-sm font-semibold leading-6 text-white hover:text-primary-400 transition-colors"
              data-i18n="hero.ctaSecondary"
            >
              Contact Us <span aria-hidden="true">â†’</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
