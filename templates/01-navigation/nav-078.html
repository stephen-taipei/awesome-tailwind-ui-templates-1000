    <!-- Style 5: Orbit Navigation -->
    <section class="space-y-4">
      <h2 class="text-xl font-semibold text-gray-700">5. Orbit Navigation</h2>
      <div class="bg-primary-50 rounded-xl h-80 relative flex items-center justify-center">
        <div class="relative">
          <!-- Center -->
          <div class="w-20 h-20 bg-primary-500 rounded-full flex items-center justify-center shadow-xl z-10 relative">

            <button class="w-10 h-10 bg-primary-500 text-white rounded-full flex items-center justify-center z-10">
