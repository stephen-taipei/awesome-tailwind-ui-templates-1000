<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pagination Navigation - 8 Styles</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <style type="text/tailwindcss">
    @theme {
      --color-primary-50: oklch(0.97 0.02 250);
      --color-primary-100: oklch(0.93 0.04 250);
      --color-primary-200: oklch(0.86 0.08 250);
      --color-primary-300: oklch(0.75 0.14 250);
      --color-primary-400: oklch(0.65 0.19 250);
      --color-primary-500: oklch(0.55 0.24 250);
      --color-primary-600: oklch(0.45 0.22 250);
      --color-primary-700: oklch(0.35 0.18 250);
    }
  </style>
</head>
<body class="bg-gray-50 p-8 space-y-16">

  <!-- Style 1: Simple Numbers -->
  <section class="space-y-4">
    <h2 class="text-xl font-bold text-gray-800">Style 1: Simple Numbers</h2>
    <nav class="bg-white shadow-sm border border-gray-200 rounded-lg px-6 py-4">
      <div class="flex items-center justify-center gap-2">
        <button class="p-2 rounded-lg hover:bg-gray-100 text-gray-500 disabled:opacity-50" disabled>
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
          </svg>
        </button>
        <button class="w-10 h-10 rounded-lg bg-primary-500 text-white font-medium">1</button>
        <button class="w-10 h-10 rounded-lg hover:bg-gray-100 text-gray-700">2</button>
        <button class="w-10 h-10 rounded-lg hover:bg-gray-100 text-gray-700">3</button>
        <button class="w-10 h-10 rounded-lg hover:bg-gray-100 text-gray-700">4</button>
        <button class="w-10 h-10 rounded-lg hover:bg-gray-100 text-gray-700">5</button>
        <button class="p-2 rounded-lg hover:bg-gray-100 text-gray-500">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
          </svg>
        </button>
      </div>
    </nav>
  </section>

  <!-- Style 2: With Ellipsis -->
  <section class="space-y-4">
    <h2 class="text-xl font-bold text-gray-800">Style 2: With Ellipsis</h2>
    <nav class="bg-white shadow-sm border border-gray-200 rounded-lg px-6 py-4">
      <div class="flex items-center justify-center gap-1">
        <button class="px-3 py-2 rounded-lg hover:bg-gray-100 text-gray-500 flex items-center gap-1">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
          </svg>
          Previous
        </button>
        <button class="w-10 h-10 rounded-lg hover:bg-gray-100 text-gray-700">1</button>
        <span class="w-10 h-10 flex items-center justify-center text-gray-400">...</span>
        <button class="w-10 h-10 rounded-lg hover:bg-gray-100 text-gray-700">4</button>
        <button class="w-10 h-10 rounded-lg bg-primary-500 text-white font-medium">5</button>
        <button class="w-10 h-10 rounded-lg hover:bg-gray-100 text-gray-700">6</button>
        <span class="w-10 h-10 flex items-center justify-center text-gray-400">...</span>
        <button class="w-10 h-10 rounded-lg hover:bg-gray-100 text-gray-700">20</button>
        <button class="px-3 py-2 rounded-lg hover:bg-gray-100 text-gray-500 flex items-center gap-1">
          Next
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
          </svg>
        </button>
      </div>
    </nav>
  </section>

  <!-- Style 3: Rounded Pills -->
  <section class="space-y-4">
    <h2 class="text-xl font-bold text-gray-800">Style 3: Rounded Pills</h2>
    <nav class="bg-white shadow-sm border border-gray-200 rounded-lg px-6 py-4">
      <div class="flex items-center justify-center gap-2">
        <button class="w-10 h-10 rounded-full hover:bg-gray-100 text-gray-500 flex items-center justify-center">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
          </svg>
        </button>
        <button class="w-10 h-10 rounded-full hover:bg-gray-100 text-gray-700">1</button>
        <button class="w-10 h-10 rounded-full hover:bg-gray-100 text-gray-700">2</button>
        <button class="w-10 h-10 rounded-full bg-primary-500 text-white font-medium">3</button>
        <button class="w-10 h-10 rounded-full hover:bg-gray-100 text-gray-700">4</button>
        <button class="w-10 h-10 rounded-full hover:bg-gray-100 text-gray-700">5</button>
        <button class="w-10 h-10 rounded-full hover:bg-gray-100 text-gray-500 flex items-center justify-center">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
          </svg>
        </button>
      </div>
    </nav>
  </section>

  <!-- Style 4: Bordered Style -->
  <section class="space-y-4">
    <h2 class="text-xl font-bold text-gray-800">Style 4: Bordered Style</h2>
    <nav class="bg-white shadow-sm border border-gray-200 rounded-lg px-6 py-4">
      <div class="flex items-center justify-center">
        <button class="px-4 py-2 border border-gray-300 rounded-l-lg hover:bg-gray-50 text-gray-500 flex items-center gap-1">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
          </svg>
          Prev
        </button>
        <button class="px-4 py-2 border-t border-b border-gray-300 hover:bg-gray-50 text-gray-700 -ml-px">1</button>
        <button class="px-4 py-2 border-t border-b border-gray-300 hover:bg-gray-50 text-gray-700 -ml-px">2</button>
        <button class="px-4 py-2 border border-primary-500 bg-primary-50 text-primary-600 font-medium -ml-px">3</button>
        <button class="px-4 py-2 border-t border-b border-gray-300 hover:bg-gray-50 text-gray-700 -ml-px">4</button>
        <button class="px-4 py-2 border-t border-b border-gray-300 hover:bg-gray-50 text-gray-700 -ml-px">5</button>
        <button class="px-4 py-2 border border-gray-300 rounded-r-lg hover:bg-gray-50 text-gray-500 flex items-center gap-1 -ml-px">
          Next
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
          </svg>
        </button>
      </div>
    </nav>
  </section>

  <!-- Style 5: With Page Info -->
  <section class="space-y-4">
    <h2 class="text-xl font-bold text-gray-800">Style 5: With Page Info</h2>
    <nav class="bg-white shadow-sm border border-gray-200 rounded-lg px-6 py-4">
      <div class="flex items-center justify-between">
        <p class="text-sm text-gray-600">
          Showing <span class="font-medium">1</span> to <span class="font-medium">10</span> of <span class="font-medium">97</span> results
        </p>
        <div class="flex items-center gap-2">
          <button class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 text-gray-700 text-sm">Previous</button>
          <button class="px-4 py-2 bg-primary-500 hover:bg-primary-600 text-white rounded-lg text-sm">Next</button>
        </div>
      </div>
    </nav>
  </section>

  <!-- Style 6: Dark Theme -->
  <section class="space-y-4">
    <h2 class="text-xl font-bold text-gray-800">Style 6: Dark Theme</h2>
    <nav class="bg-gray-900 rounded-lg px-6 py-4">
      <div class="flex items-center justify-center gap-2">
        <button class="p-2 rounded-lg hover:bg-gray-800 text-gray-400">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
          </svg>
        </button>
        <button class="w-10 h-10 rounded-lg hover:bg-gray-800 text-gray-300">1</button>
        <button class="w-10 h-10 rounded-lg hover:bg-gray-800 text-gray-300">2</button>
        <button class="w-10 h-10 rounded-lg bg-primary-500 text-white font-medium">3</button>
        <button class="w-10 h-10 rounded-lg hover:bg-gray-800 text-gray-300">4</button>
        <button class="w-10 h-10 rounded-lg hover:bg-gray-800 text-gray-300">5</button>
        <button class="p-2 rounded-lg hover:bg-gray-800 text-gray-400">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
          </svg>
        </button>
      </div>
    </nav>
  </section>

  <!-- Style 7: Page Jump -->
  <section class="space-y-4">
    <h2 class="text-xl font-bold text-gray-800">Style 7: Page Jump</h2>
    <nav class="bg-white shadow-sm border border-gray-200 rounded-lg px-6 py-4">
      <div class="flex items-center justify-center gap-4">
        <button class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 text-gray-700 text-sm flex items-center gap-2">
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 19l-7-7 7-7m8 14l-7-7 7-7"/>
          </svg>
          First
        </button>
        <button class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 text-gray-700 text-sm">Previous</button>
        <div class="flex items-center gap-2">
          <span class="text-sm text-gray-600">Page</span>
          <input type="number" value="5" class="w-16 px-3 py-2 border border-gray-300 rounded-lg text-center text-sm focus:outline-none focus:ring-2 focus:ring-primary-500">
          <span class="text-sm text-gray-600">of 20</span>
        </div>
        <button class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 text-gray-700 text-sm">Next</button>
        <button class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 text-gray-700 text-sm flex items-center gap-2">
          Last
          <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l7 7-7 7M5 5l7 7-7 7"/>
          </svg>
        </button>
      </div>
    </nav>
  </section>

  <!-- Style 8: Items Per Page -->
  <section class="space-y-4">
    <h2 class="text-xl font-bold text-gray-800">Style 8: Items Per Page</h2>
    <nav class="bg-white shadow-sm border border-gray-200 rounded-lg px-6 py-4">
      <div class="flex items-center justify-between">
        <div class="flex items-center gap-2">
          <span class="text-sm text-gray-600">Show</span>
          <select class="px-3 py-2 border border-gray-300 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-primary-500">
            <option>10</option>
            <option>25</option>
            <option>50</option>
            <option>100</option>
          </select>
          <span class="text-sm text-gray-600">entries</span>
        </div>
        <div class="flex items-center gap-1">
          <button class="w-9 h-9 rounded-lg hover:bg-gray-100 text-gray-500 flex items-center justify-center">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 19l-7-7 7-7m8 14l-7-7 7-7"/>
            </svg>
          </button>
          <button class="w-9 h-9 rounded-lg hover:bg-gray-100 text-gray-500 flex items-center justify-center">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
            </svg>
          </button>
          <span class="px-3 py-1 text-sm text-gray-600">Page 3 of 10</span>
          <button class="w-9 h-9 rounded-lg hover:bg-gray-100 text-gray-500 flex items-center justify-center">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
            </svg>
          </button>
          <button class="w-9 h-9 rounded-lg hover:bg-gray-100 text-gray-500 flex items-center justify-center">
            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l7 7-7 7M5 5l7 7-7 7"/>
            </svg>
          </button>
        </div>
      </div>
    </nav>
  </section>

</body>
</html>
