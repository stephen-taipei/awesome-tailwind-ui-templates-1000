<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Coming Soon Creative - Artistic launch page with countdown">
  <title>landing-040: Coming Soon Creative | Tailwind UI Templates</title>

  <!-- Tailwind CSS v4 via stephen.taipei CDN -->
  <script src="https://stephen.taipei/tailwindcss-browser.js"></script>

  <!-- Custom Theme Variables -->
  <style type="text/tailwindcss">
    @theme {
      --font-display: "Space Grotesk", sans-serif;
      --color-primary: oklch(0.60 0.25 20);
      --color-secondary: oklch(0.85 0.10 85);
    }
  </style>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    .font-display { font-family: 'Space Grotesk', sans-serif; }
    
    /* Blob Animation */
    @keyframes blob {
      0% { transform: translate(0px, 0px) scale(1); }
      33% { transform: translate(30px, -50px) scale(1.1); }
      66% { transform: translate(-20px, 20px) scale(0.9); }
      100% { transform: translate(0px, 0px) scale(1); }
    }
    .animate-blob {
      animation: blob 7s infinite;
    }
    .animation-delay-2000 {
      animation-delay: 2s;
    }
    .animation-delay-4000 {
      animation-delay: 4s;
    }
  </style>
</head>
<body class="bg-slate-50 text-slate-900 font-display min-h-screen overflow-hidden flex items-center justify-center relative">

  <!-- Animated Background Blobs -->
  <div class="absolute inset-0 w-full h-full overflow-hidden -z-10">
    <div class="absolute top-0 left-1/4 w-96 h-96 bg-primary/30 rounded-full mix-blend-multiply filter blur-3xl opacity-70 animate-blob"></div>
    <div class="absolute top-0 right-1/4 w-96 h-96 bg-secondary/30 rounded-full mix-blend-multiply filter blur-3xl opacity-70 animate-blob animation-delay-2000"></div>
    <div class="absolute bottom-0 left-1/3 w-96 h-96 bg-purple-300 rounded-full mix-blend-multiply filter blur-3xl opacity-70 animate-blob animation-delay-4000"></div>
  </div>

  <!-- Main Content -->
  <main class="relative z-10 w-full max-w-4xl mx-auto px-6 text-center">
    <!-- Logo/Brand -->
    <div class="mb-12">
      <span class="inline-block py-1 px-3 rounded-full border border-slate-900 text-xs font-bold uppercase tracking-widest" data-i18n="landing.soon.tag">Coming Soon</span>
    </div>

    <!-- Headline -->
    <h1 class="text-5xl md:text-7xl lg:text-8xl font-bold mb-8 leading-tight" data-i18n="landing.soon.title">
      Something <span class="text-transparent bg-clip-text bg-gradient-to-r from-primary to-purple-600">Amazing</span><br> Is In The Works.
    </h1>

    <p class="text-lg md:text-xl text-slate-600 mb-12 max-w-2xl mx-auto" data-i18n="landing.soon.desc">
      We are crafting a digital experience that will redefine creativity. Be the first to know when we launch.
    </p>

    <!-- Countdown -->
    <div class="flex flex-wrap justify-center gap-4 md:gap-8 mb-16 font-bold font-mono text-slate-900">
      <div class="flex flex-col items-center p-4 bg-white/50 backdrop-blur-sm rounded-2xl border border-white/50 shadow-sm min-w-[100px]">
        <span class="text-4xl md:text-5xl" id="days">14</span>
        <span class="text-xs uppercase tracking-widest text-slate-500 mt-2">Days</span>
      </div>
      <div class="flex flex-col items-center p-4 bg-white/50 backdrop-blur-sm rounded-2xl border border-white/50 shadow-sm min-w-[100px]">
        <span class="text-4xl md:text-5xl" id="hours">08</span>
        <span class="text-xs uppercase tracking-widest text-slate-500 mt-2">Hours</span>
      </div>
      <div class="flex flex-col items-center p-4 bg-white/50 backdrop-blur-sm rounded-2xl border border-white/50 shadow-sm min-w-[100px]">
        <span class="text-4xl md:text-5xl" id="minutes">45</span>
        <span class="text-xs uppercase tracking-widest text-slate-500 mt-2">Minutes</span>
      </div>
      <div class="flex flex-col items-center p-4 bg-white/50 backdrop-blur-sm rounded-2xl border border-white/50 shadow-sm min-w-[100px]">
        <span class="text-4xl md:text-5xl" id="seconds">30</span>
        <span class="text-xs uppercase tracking-widest text-slate-500 mt-2">Seconds</span>
      </div>
    </div>

    <!-- Email Signup -->
    <form class="max-w-md mx-auto relative group">
      <div class="absolute -inset-1 bg-gradient-to-r from-primary to-purple-600 rounded-full blur opacity-25 group-hover:opacity-50 transition duration-1000 group-hover:duration-200"></div>
      <div class="relative flex bg-white rounded-full p-2 shadow-xl">
        <input type="email" placeholder="Enter your email address" class="flex-1 px-6 py-3 rounded-full outline-none text-slate-900 placeholder-slate-400" required>
        <button type="submit" class="bg-slate-900 text-white px-8 py-3 rounded-full font-bold hover:bg-slate-800 transition-colors flex items-center gap-2" data-i18n="landing.soon.notify">
          Notify Me <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14 5l7 7m0 0l-7 7m7-7H3"></path></svg>
        </button>
      </div>
      <p class="text-xs text-slate-500 mt-4">No spam, just updates. Unsubscribe anytime.</p>
    </form>

    <!-- Social Links -->
    <div class="mt-16 flex justify-center gap-6 text-slate-400">
      <a href="#" class="hover:text-slate-900 transition-colors"><svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path d="M24 4.557c-.883.392-1.832.656-2.828.775 1.017-.609 1.798-1.574 2.165-2.724-.951.564-2.005.974-3.127 1.195-.897-.957-2.178-1.555-3.594-1.555-3.179 0-5.515 2.966-4.797 6.045-4.091-.205-7.719-2.165-10.148-5.144-1.29 2.213-.669 5.108 1.523 6.574-.806-.026-1.566-.247-2.229-.616-.054 2.281 1.581 4.415 3.949 4.89-.693.188-1.452.232-2.224.084.626 1.956 2.444 3.379 4.6 3.419-2.07 1.623-4.678 2.348-7.29 2.04 2.179 1.397 4.768 2.212 7.548 2.212 9.142 0 14.307-7.721 13.995-14.646.962-.695 1.797-1.562 2.457-2.549z"/></svg></a>
      <a href="#" class="hover:text-slate-900 transition-colors"><svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path fill-rule="evenodd" d="M12.315 2c2.43 0 2.784.013 3.808.06 1.064.049 1.791.218 2.427.465a4.902 4.902 0 011.772 1.153 4.902 4.902 0 011.153 1.772c.247.636.416 1.363.465 2.427.048 1.067.06 1.407.06 4.123v.08c0 2.643-.012 2.987-.06 4.043-.049 1.064-.218 1.791-.465 2.427a4.902 4.902 0 01-1.153 1.772 4.902 4.902 0 01-1.772 1.153c-.636.247-1.363.416-2.427.465-1.067.048-1.407.06-4.123.06h-.08c-2.643 0-2.987-.012-4.043-.06-1.064-.049-1.791-.218-2.427-.465a4.902 4.902 0 01-1.772-1.153 4.902 4.902 0 01-1.153-1.772c-.247-.636-.416-1.363-.465-2.427-.047-1.024-.06-1.379-.06-3.808v-.63c0-2.43.013-2.784.06-3.808.049-1.064.218-1.791.465-2.427a4.902 4.902 0 011.153-1.772A4.902 4.902 0 015.468 2.9c.636-.247 1.363-.416 2.427-.465C8.901 2.013 9.256 2 11.685 2h.63zm-.081 1.802h-.468c-2.456 0-2.784.011-3.807.058-.975.045-1.504.207-1.857.344-.467.182-.8.398-1.15.748-.35.35-.566.683-.748 1.15-.137.353-.3.882-.344 1.857-.047 1.023-.058 1.351-.058 3.807v.468c0 2.456.011 2.784.058 3.807.045.975.207 1.504.344 1.857.182.466.399.8.748 1.15.35.35.683.566 1.15.748.353.137.882.3 1.857.344 1.054.048 1.37.058 4.041.058h.08c2.597 0 2.917-.01 3.96-.058.976-.045 1.505-.207 1.858-.344.466-.182.8-.398 1.15-.748.35-.35.566-.683.748-1.15.137-.353.3-.882.344-1.857.048-1.055.058-1.37.058-4.041v-.08c0-2.597-.01-2.917-.058-3.96-.045-.976-.207-1.505-.344-1.858a3.097 3.097 0 00-.748-1.15 3.098 3.098 0 00-1.15-.748c-.353-.137-.882-.3-1.857-.344-1.023-.047-1.351-.058-3.807-.058zM12 6.865a5.135 5.135 0 110 10.27 5.135 5.135 0 010-10.27zm0 1.802a3.333 3.333 0 100 6.666 3.333 3.333 0 000-6.666zm5.338-3.205a1.2 1.2 0 110 2.4 1.2 1.2 0 010-2.4z" clip-rule="evenodd" /></svg></a>
      <a href="#" class="hover:text-slate-900 transition-colors"><svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path fill-rule="evenodd" d="M22 12c0-5.523-4.477-10-10-10S2 6.477 2 12c0 4.991 3.657 9.128 8.438 9.878v-6.987h-2.54V12h2.54V9.797c0-2.506 1.492-3.89 3.777-3.89 1.094 0 2.238.195 2.238.195v2.46h-1.26c-1.243 0-1.63.771-1.63 1.562V12h2.773l-.443 2.89h-2.33v6.988C18.343 21.128 22 16.991 22 12z" clip-rule="evenodd" /></svg></a>
    </div>
  </main>

  <!-- Footer text -->
  <footer class="absolute bottom-4 w-full text-center text-xs text-slate-400">
    &copy; 2025 Creative Studio. All rights reserved.
  </footer>

  <!-- Simple Countdown Script -->
  <script>
    // Set the date we're counting down to (14 days from now)
    var countDownDate = new Date();
    countDownDate.setDate(countDownDate.getDate() + 14);

    var x = setInterval(function() {
      var now = new Date().getTime();
      var distance = countDownDate - now;

      var days = Math.floor(distance / (1000 * 60 * 60 * 24));
      var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      var seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").innerHTML = days < 10 ? "0" + days : days;
      document.getElementById("hours").innerHTML = hours < 10 ? "0" + hours : hours;
      document.getElementById("minutes").innerHTML = minutes < 10 ? "0" + minutes : minutes;
      document.getElementById("seconds").innerHTML = seconds < 10 ? "0" + seconds : seconds;

      if (distance < 0) {
        clearInterval(x);
        document.getElementById("days").innerHTML = "00";
        document.getElementById("hours").innerHTML = "00";
        document.getElementById("minutes").innerHTML = "00";
        document.getElementById("seconds").innerHTML = "00";
      }
    }, 1000);
  </script>
  
  <script src="../../src/js/i18n.js" type="module"></script>
</body>
</html>
